  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon-light.svg" id="favicon">
  <script>
    const favicon = document.getElementById('favicon')
    const isDark = window.matchMedia("(prefers-color-scheme: dark)")
    favicon.href = "/images/" + (isDark.matches ? "favicon-dark.svg" : "favicon-light.svg")
  </script>
